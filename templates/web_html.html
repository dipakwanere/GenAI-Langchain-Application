<!DOCTYPE html>
<html>

<head>
    <title>Generative AI with LangChain + Groq</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        textarea {
            width: 100%;
            height: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #output {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>Generative AI Demo</h1>
    <textarea id="prompt" placeholder="Enter your prompt here..."></textarea><br><br>
    <button onclick="generateText()">Generate</button>
    <div id="output"></div>

    <script>
        async function generateText() {
            const prompt = document.getElementById('prompt').value;
            const responseDiv = document.getElementById('output');
            responseDiv.textContent = "Generating...";

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                const data = await response.json();

                if (response.ok) {
                    responseDiv.textContent = data.generated_text;
                } else {
                    responseDiv.textContent = "Error: " + data.detail;
                }
            } catch (err) {
                responseDiv.textContent = "Network Error: " + err;
            }
        }
    </script>
</body>

</html>
